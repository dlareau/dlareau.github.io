<table class="image" style="border: none; margin:auto;">
	<caption align="bottom" style="margin-top:-5px;"><i>{{ include.description }}</i></caption>
	<tr style="padding-bottom: 0px;">
		<td style="border:none; padding-bottom: 0px;">
			<img class="fancybox" src="{{ include.url }}" alt="{{ include.description }}" height="{{ include.height | default: '400px' }}" title="{{include.description}}"/>
		</td>
	</tr>
</table>
